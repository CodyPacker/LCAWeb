<fieldset>
	<div>
		<label for = "title">Title</label>
		<input
			type = "text"
			class = "form-control"
			id = "title"
			[(ngModel)] = "blogpost.title"
			name = "title"
		/>
		<label for = "body">Body</label>
		<input
			type = "text"
			class = "form-control"
			id = "body"
			[(ngModel)] = "blogpost.body"
			name = "body"
		/>
		<label for = "date">Date</label>
		<input
			type = "text"
			class = "form-control"
			id = "date"
			[(ngModel)] = "blogpost.date"
			name = "date"
		/>
		<button (click) = "saveBlogpost()">Submit</button>
	</div>
</fieldset>
